{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        {% include 'partials/_library_pro.html' %}

        <div class="container col-sm-5">
            <form method="post">
                {% csrf_token %}
                <fieldset class="form-group form-group-sm">
                    <legend class="border-bottom mb-4 font-weight-bolder">Delete Book</legend>
                    <p class="font-weight-bold">
                        Do you want to delete &colon; &quot;{{ book.title }}&quot;?
                    </p>
                    <div class="row mt-3">
                        <div class="col">
                            <button type="submit" class="btn btn-danger form-control font-weight-bold">
                                <i class="fas fa-check"></i> Yes
                            </button>
                        </div>
                        <div class="col">
                            <a href="{% url 'books:book-detail' book.title book.isbn %}" class="btn btn-success form-control font-weight-bold">
                                <i class="fas fa-times-circle"></i> No
                            </a>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
{% endblock %}
