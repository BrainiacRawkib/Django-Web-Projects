<!-- Add New Category Modal -->
<div class="modal fade" id="add-category">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title text-center">
                    <h4 class="font-weight-bold text-center">
                        Add Category
                    </h4>
                </div>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form method="post" class="form-group" action="{% url 'books:add-category' %}">
                {% csrf_token %}
                <fieldset class="form-group">
                    <label for="category_name" class="font-weight-bold">Category Name:</label>
                    <input type="text" name="category_name" id="category_name" class="form-control">

                    <label for="category_slug" class="font-weight-bold mt-3">Slug:</label>
                    <input type="text" name="category_slug" id="category_slug" class="form-control" placeholder="Name of Category in Lowercase...">
                </fieldset>
                    <button type="submit" class="btn btn-primary btn-block mt-3 font-weight-bold">
                        <i class="fa fa-plus-circle"></i> Add
                    </button>
            </form>
            </div>
        </div>
    </div>
</div>
