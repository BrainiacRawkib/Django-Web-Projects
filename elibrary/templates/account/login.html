{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        {% include 'partials/_library_pro.html' %}
        <div class="container col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="text-center font-weight-bolder">
                        Login <i class="fas fa-sign-in-alt"></i>
                    </h4>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'account:login' %}">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary my-2 font-weight-bolder form-control">
                            Login <i class="fas fa-sign-in-alt"></i>
                        </button>
                        <small class="text-muted ml-2 font-weight-bold">
                            <a href="{% url 'account:password_reset' %}" class="text-decoration-none">Forgot Password?</a>
                        </small>
                    </form>
                </div>
                <div class="card-footer">
                    <small class="text-muted font-weight-bold">
                        Need an Account?
                        <a href="{% url 'account:register' %}" class="ml-2 font-weight-bold text-decoration-none">
                            Sign Up
                        </a>
                    </small>
                </div>
            </div>
            <div class="col">
                <hr>
                <h5 class="text-center text-secondary">
                    or
                </h5>
                <hr>
            </div>
            <div class="card">
                <div class="card-body">
                    <a href="{% url 'social:begin' 'github' %}" class="text-decoration-none font-weight-bold btn btn-dark form-control">
                        Login with GitHub <i class="fab fa-github"></i>
                    </a>
                    <a href="{% url 'social:begin' 'facebook' %}" class="text-decoration-none font-weight-bold btn btn-primary form-control mt-3">
                        Login with Facebook <i class="fab fa-facebook-f"></i>
                    </a>
{#                    <a href="{% url 'social:begin' 'linkedin-oauth2' %}" class="text-decoration-none font-weight-bold btn btn-primary form-control mt-3">#}
{#                        Linkedin <i class="fab fa-linkedin-in"></i>#}
{#                    </a>#}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
