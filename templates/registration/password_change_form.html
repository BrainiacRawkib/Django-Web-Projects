{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        {% include 'partials/_library_pro.html' %}
        <div class="container col-md-6">
            <form method="post">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4 font-weight-bold">Change Password</legend>
                    {{ form|crispy }}
                </fieldset>
                    <button type="submit" class="btn btn-primary btn-block form-control font-weight-bold">
                        Change
                    </button>
            </form>
        </div>
    </div>
{% endblock %}
