{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
    {% include 'partials/_library_pro.html' %}
        <div class="container col-sm-5">
            <form method="post">
                {% csrf_token %}
                <fieldset class="form-group form-group-sm">
                    <legend class="border-bottom mb-4 font-weight-bold">Delete Account</legend>
                    <p class="font-weight-bold">
                        Do you want to delete your account?
                    </p>
                    <div class="row mt-3">
                        <div class="col">
                            <button type="submit" class="btn btn-danger form-control form-control-sm font-weight-bold">
                                Yes
                            </button>
                        </div>
                        <div class="col">
                            <a href="{% url 'account:dashboard' %}" class="btn btn-success form-control form-control-sm font-weight-bold">
                                No
                            </a>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
{% endblock %}
